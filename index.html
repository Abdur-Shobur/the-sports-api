<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section
      class="text-center py-4 d-flex justify-content-center align-items-center"
    >
      <input
        type="text"
        placeholder="Enter Country Name"
        class="form-control w-25 d-inline border-0 rounded-0 country-fild"
      />
      <button onclick="loadCounty()"  class="btn btn-primary rounded-0">
        Search
      </button>
    </section>

    <div class="showCountry"></div>
    <div style="display: none;" class="displayTeam">
      <button
        class="btn btn-danger"
        style="width: 100%;display: flex;justify-content: end;"
        onclick="toggleList()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px;" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
</svg>

      </button>
      <div class="newItemapped"></div>
    </div>
    <!-- <div class="showUser"></div> -->
    <style></style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./phmodule.js"></script>
  </body>
</html>
